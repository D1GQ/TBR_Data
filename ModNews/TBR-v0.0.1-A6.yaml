title: TBR Alphas Now Public
subtitle: Will this mod ever move to Beta ¯\_(ツ)_/¯
listtitle: Public Alphas!
date: 2025-01-26T12:00:00.0000000Z
content: |
 We are thrilled to announce that <b>The Better Roles (TBR)</b> Public Alpha is now available to everyone!
 You can now access the TBR Alpha builds and explore the latest features firsthand.
 Please keep in mind that TBR is still in early development, so you may encounter bugs and unexpected issues.
 Your feedback is invaluable, feel free to report any bugs you come across to help us improve the experience.
 However, we are <b>not accepting suggestions</b> at this time.<br><br>

 Stay connected with us and join the discussion on our Discord server.
